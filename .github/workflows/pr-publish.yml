name: Publish PR to pkg.pr.new
permissions:
  contents: read
on:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '!**'

jobs:
  pr-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm ci
      - name: Build
        run: npm run build
      - name: Publish
        run: npx pkg-pr-new publish --bin
